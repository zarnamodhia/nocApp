<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload NOC & Bill Receipt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Your Documents</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Enter your name" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <label for="noc_certificate">Upload NOC Certificate (PDF)</label>
            <input type="file" name="noc_certificate" accept="application/pdf" required><br>
            <label for="bill_receipt">Upload Bill Receipt (PDF)</label>
            <input type="file" name="bill_receipt" accept="application/pdf" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
